<!DOCTYPE html>
<html lang="en">
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    background-image: url(2.png);
    background-size: cover;
    background-repeat: no-repeat;
    cursor: pointer;
}

.login-container {
    background-color: rgba(239, 222, 222, 0.4);
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 3px;
}

button {
    display: block;
    margin-left: 20%;
    width: 60%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5%;
    cursor: pointer;
}

button:hover {
    background-color: #bec5cd;
    color:black;
    box-shadow: 0px 0px 10px blanchedalmond;
}

.forgot-password {
    text-align: center;
    color: #007bff;
    cursor: pointer;
}

.forgot-password:hover {
    text-decoration: underline;
}

@media (max-width: 768px) {
  body{
 height: 610px;
 width: 400px;
  }
  .login-container{
    width: 100%;
   
    
  }
  
}
@media (max-width: 480px) {
  body{
    height: 610px;
    width: 400px;
  }
  .login-container{
    width: 100%;
   
 
  }
}
  </style>
  <script>
    const forgotPasswordLink = document.getElementById("forgot-password");

forgotPasswordLink.addEventListener("click", () => {
    const teacherName = prompt("Enter your teacher name:");
    if (teacherName) {
        alert(`An email with password reset instructions has been sent to ${teacherName}`);
    }
});

  </script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>Teacher Login</h2>
        <form id="login-form">
            <label for="teacher-name">Teacher Name</label>
            <input type="text" id="teacher-name" name="teacher-name" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="forgot-password" id="forgot-password">Forgot Password?</p>
    </div>
   
</body>
</html>
