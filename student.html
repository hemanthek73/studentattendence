
<!DOCTYPE html>
<html>
<head>
    <title>add students </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('1.png');
            background-repeat: no-repeat;
          background-size: cover;
          cursor: pointer;
        }
        

        .form-container {
            background-color: rgba(239, 222, 222, 0.4);
    width: 600px;
    margin: 100px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            padding-top: 20px;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"],
        .form-container select {
            width: 100%;
            padding: 8px;
          
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container select {
            height: 36px;
        }

        .form-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
        
        .navbar{
            width: 100%;
            margin: 0%;
            padding-left: 60%;
            margin-top: 0%;
            margin-bottom: 10%;
            
            display: flex;
           justify-content: end;
             margin-right: 0%;
             background-color: transparent;
             
            
            
        }
        .navbar ul{
            display: flex;
           justify-content:end;
           align-items: end;
             flex-direction: row;
             color:black;
            
        }
        ul a{
            text-decoration: none;
            font-size: large ;
            display: flex;
            justify-content: end;
            color:#111010;
            font-style:italic;
            background-color: #d2a2a2;
            padding: 6px;
            border-radius: 10%;
            transition: all .3s ease ;
            
        }
        ul a:hover{
            background-color: #7fc396;
            color: #ffffff;
        }
       
    
        @media (max-width: 768px) {
 
 .form-container{
    width: 100%;
    margin: 0;
    padding: 0;
   
    
  }
  
}
@media (max-width: 480px) {
 
  .form-container{
    width: 100%;
    margin-left: 1px;
    padding-left: 0px;
   
 
  }
}

    </style>
</head>
<body>
    <div class="null">
        <div class="navbar">
            <ul>
                
                <ul><a href="studentAttendence.html" traget="_self">take attendence</a></ul>
                <ul><a href="studentList.html" traget="_self">student list</a></ul>
            </ul>
        </div>
   
    <div class="form-container">
        <form>
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="usn">USN Number:</label>
            <input type="text" id="usn" name="usn" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="semester">Semester:</label>
            <select id="semester" name="semester" required>
                <option value="" disabled selected>Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="" disabled selected>Select Branch</option>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="AIDS">AIDS</option>
                <option value="CIVIL">CIVIL</option>
                <option value="ELE">ELE</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>

</div>
</body>
</html>
