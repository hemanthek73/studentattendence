<!DOCTYPE html>
<html>
<head>
    <title>teacher add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(2.png);
            background-size: cover;
            cursor: pointer;
        }

        .form-container {
            background-color:rgba(39, 40, 40, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgb(235, 231, 231),0px 0px 10px rgb(235, 240, 239),0px 0px 10px rgb(216, 208, 208);
            width: 400px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s ease;
        }

        .form-container button:hover {
            background-color: #f71313;
            color: rgb(0, 110, 255);
            box-shadow: 0px 0px 10px rgb(197, 201, 197);
        }
        input #image{
            width:50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="name">Teacher Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>
            
            <label for="date">Date of Joining:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
